<?xml version="1.0" encoding="ISO-8859-9"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      contentType="text/html" charset="UTF-8" >
	
	<html>
		<h:head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
			<link rel="stylesheet" href="#{request.contextPath}/layout1/style/common.css" type="text/css" charset="utf-8" />	
	
			<f:loadBundle basename="MessageResources" var="msg"/>
			
			<title>#{msg.mainTitle}</title>
			
			<ui:insert name="head" />
			
		</h:head>
		
		<body>
		
			<div id="wrapper">
				<div id="body">
					<div id="body-top">
						<div id="body-bot">

							<div id="header">
								<img src="#{request.contextPath}/layout/images/pic_1.jpg" width="332" height="453" alt="Pic 1" id="person" />
								<div class="logoAreaStyle"><t:div styleClass="logoStyle" onclick="location.href='#{request.contextPath}/page/index.xhtml';"></t:div></div>
								<div id="about">
									<ui:insert name="body" />
								</div>
								<div class="clear"></div>
								<ul>
									<li><a href="#{request.contextPath}/page/index.xhtml"><h:outputText value="#{msg['page.home']}" /></a></li>
									<li><a href="#{request.contextPath}/page/aboutme.xhtml"><h:outputText value="#{msg['page.aboutme']}" /></a></li>
									<li><a href="#{request.contextPath}/page/resvume.xhtml"><h:outputText value="#{msg['page.resume']}" /></a></li>
									<li><a href="#{request.contextPath}/page/projects.xhtml"><h:outputText value="#{msg['page.projects']}" /></a></li>
									<li><a href="#{request.contextPath}/page/hobbies.xhtml"><h:outputText value="#{msg['page.hobbies']}" /></a></li>
									<li><a href="#{request.contextPath}/page/contact.xhtml"><h:outputText value="#{msg['page.contact']}" /></a></li>
								</ul>
							</div>
							
							<div id="tray">
								<div id="tray-left">
									<h2><img src="#{request.contextPath}/layout/images/h_hobbies.gif" width="70" height="20" alt="H Hobbies" /></h2>
									<img src="#{request.contextPath}/layout/images/pic_2.jpg" width="65" height="87" alt="Pic 2" class="left" />
									<p>If you're looking for beautiful and professionally made templates you can find them at <a href="http://www.templatebeauty.com">Template Beauty</a>.</p>
									<p>Even more websites all about website templates on <a href="http://www.justwebtemplates.com">Just Web Templates</a>.</p>
									<p class="more"><a href="http://www.freewebsitetemplates.com">more</a></p>
								</div>
								<div id="tray-right">
									<h2><img src="#{request.contextPath}/layout/images/h_collections.gif" width="90" height="20" alt="H Collections" /></h2>
									<img src="#{request.contextPath}/layout/images/pic_3.jpg" width="299" height="87" alt="Pic 3" />
									<p class="more"><a href="http://www.freewebsitetemplates.com">click here for more</a></p>
								</div>
								<div class="clear"></div>
							</div>
							
							<div id="footer">
								<div id="footer-right">
									copyright information goes here. All rights reserved.
								</div>
							</div>
								
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>
	
</f:view>
